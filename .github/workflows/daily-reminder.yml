name: Daily Reminder Cron

on:
  schedule:
    # Runs at 20:00 UTC every day
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  daily-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Call Daily Reminder API
        run: |
          curl -X POST "${{ secrets.BACKEND_URL }}/api/notifications/cron/daily-reminder" \
          -H "Content-Type: application/json" \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
